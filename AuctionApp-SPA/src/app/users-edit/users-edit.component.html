<div class="container mt-4">  
    <div class="row">
      <div class="col-sm-6">
        <div class="card">
          <div class="card-header">
            <h2>Meu Perfil</h2>
          </div>
          <div class="card-body">
            <div>
              <strong>Nome:</strong>
              <p>{{user?.name}}</p>
              <strong>Email:</strong>
              <p>{{user?.email}}</p>
              <strong>CPF:</strong>
              <p>{{user?.cpf}}</p>
              <strong>Administrador:</strong>
              <p>{{convertStatusToText(user.isAdministrator)}}</p>
            </div>
          </div>
          <div class="card-footer">
            <button class="btn btn-danger" (click)="deactivate()">Desativar a conta</button>
          </div>
        </div>
      </div>
    </div>
  </div>
