<form #registerForm="ngForm" (ngSubmit)="register()">
  <h2 class="text-center text-primary">Informe seus dados</h2>
  <hr>

  <div class="form-group">
    <input type="text" class="form-control" required name="name" [(ngModel)]="model.name" placeholder="Nome">
  </div>

  <div class="form-group">
    <input type="email" class="form-control" required name="email" [(ngModel)]="model.email" placeholder="Email">
  </div>

  <div class="form-group">
    <input type="text" class="form-control" required name="cpf" [(ngModel)]="model.cpf" placeholder="CPF">
  </div>

  <div class="form-group">
    <input type="text" class="form-control" required name="username" [(ngModel)]="model.username" placeholder="UsuÃ¡rio">
  </div>

  <div class="form-group">
    <input type="password" class="form-control" required name="password" [(ngModel)]="model.password" placeholder="Senha">
  </div>

  <div class="form-group text-center">
    <button class="btn btn-success mr-2" type="submit">Cadastrar</button>
    <button class="btn btn-default" type="button" (click)="cancel()">Cancelar</button>
  </div>

</form>
